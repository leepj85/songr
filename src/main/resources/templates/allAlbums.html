<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All Albums</title>
</head>
<body>
    <h1>All The Albums</h1>

    <div>
        <form method="POST" action="/albums">
            Album Title:<input name="title" />
            Artist:<input name="artist" />
            Song Count :<input name="songCount" />
            Length:<input name="length" />
            ImageURL: <input name="imageURL" />
            <input type="submit" />
        </form>
    </div>

    <div th:each="album : ${albums}" class="album">
        <h3 th:id="${album.title}" th:text="${album.title}">Album Title</h3>
        <p>
            By <span th:text="${album.artist}"></span>
        </p>
        <p>
            Total Songs: <span th:text="${album.songCount}"></span>
        </p>
        <p>
            Total Length: <span th:text="${album.length}"></span>
        </p>
        <p>
            <img th:src="${album.imageURL}">
        </p>
    </div>
</body>
</html>
